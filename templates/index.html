<!DOCTYPE html>
<html>
<head>
    <title>Top Five Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: var(--color-bg);
        }
        .home-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44, 44, 44, 0.10);
            max-width: 420px;
            margin: 60px auto 0 auto;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-title {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        .home-emoji {
            font-size: 2.2em;
            margin-bottom: 0.2em;
        }
        .home-desc {
            font-size: 1.15em;
            color: var(--color-text);
            margin-bottom: 1.2em;
        }
        .home-btn {
            background: var(--color-btn);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 36px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 44, 44, 0.10);
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 12px;
            width: 100%;
            max-width: 320px;
        }
        .home-btn:hover {
            background: var(--color-btn-hover);
            transform: scale(1.04);
        }
        .home-input {
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid var(--color-secondary);
            font-size: 1.1em;
            margin-bottom: 10px;
            width: 100%;
            max-width: 320px;
        }
        .home-input:focus {
            outline: 2px solid var(--color-primary);
        }
        .home-desc span {
            color: var(--color-accent);
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .home-container { padding: 18px 4vw; }
            .home-title { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-emoji">ðŸŽ²</div>
        <div class="home-title">Top Five</div>
        <div class="home-desc">
            The party game of priorities!<br>
            Rank your top five, then see if your friends can guess your order.<br>
            <span>Create a game or join one below:</span>
        </div>
        <form action="/create" method="POST" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:10px;">
            <button type="submit" class="home-btn">Create New Game</button>
        </form>
        <form action="/join" method="POST" style="width:100%; display:flex; flex-direction:column; align-items:center; gap:8px;">
            <input type="text" name="room_id" class="home-input" placeholder="Enter Game Code" required>
            <button type="submit" class="home-btn">Join Game</button>
        </form>
        <div style="margin-top:24px; font-size:0.95em; color:var(--color-muted);">Powered by Contoso Games</div>
    </div>
</body>
</html>
